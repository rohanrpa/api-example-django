<div class="col-xs-12 remove_padding data-table">
    <div class="data-table">
        
        <div class="data-table-scroll">
    <table id="example" class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
			<th>Time Arrival</th>
			<th>Start Time</th>
			<th>Duration</th>
            
        </tr>
        </thead>
        <tbody>
        {% for i in result %}

            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>

			<td>{{i.start_time}}</td>

			 <td>{{i.wait_time}}</td>

            
        </tr>
        {% endfor %}
        </tbody>
    </table>
        </div>
        </div>
