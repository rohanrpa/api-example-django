{% extends "base.html" %}
{% load i18n %}
{% block content %}
<style>
#regiration_form fieldset:not(:first-of-type) {
    display: none;
  }
</style>
<div class="container-fluid">
    <div class="container">
    		<div class="progress" style="margin-top:30px">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
    <form id="regiration_form" novalidate action=""  method="post">
	  {% csrf_token %}
      <fieldset>
        <h3>Step 1/3: ENTER DETAILS TO CHECK-IN</h3>
            <div class="form-group">
                <label for="email">FIRST NAME</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="John / Jane">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">LAST NAME</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Doe">
            </div>
        	<div class="form-group">
                <label for="exampleInputPassword1">DOB</label>
                <input type="text" class="form-control" name="dob" id="dob" placeholder="mm/dd/yyyy">
            </div>
                <input type="button" name="password" id="step1_next" class="next btn btn-info" value="Next" />
      </fieldset>
      <fieldset>
        <h3> Step 2/3: CONFIRM APPOINTMENT</h3>
            <div id="step2_resp">       
            </div>
                <input type="button" name="previous" class="previous btn btn-default" value="Previous" />
                <input type="button" name="next" id="step2_next" class="next btn btn-info" value="Next" />
      </fieldset>
      <fieldset>
        <h2>Step 3/3: UPDATE DEMOGRAPHICS</h2>
            <div class="form-group">
        		<label for="exampleInputPassword1">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email@test.com" />
        	</div>
        	<div class="form-group">
            	<label for="exampleInputPassword1">Social Security Number</label>
                <input type="text" class="form-control" name="ssn" placeholder="SSN"/>
        	</div>
        	<div class="form-group">
        	    <label for="exampleInputPassword1">Cell Phone Number</label>
                <input type="text" class="form-control" name="cellphone" placeholder="XXXXXXXXXX"/>
            </div>
        	<div class="form-group">
        		<label for="exampleInputPassword1">Address</label>
                <textarea name="address" class="form-control" placeholder="Address"></textarea>
        	</div>
        	<div class="form-group">
        	    <label for="exampleInputPassword1">Zip code</label>
                <input type="text" class="form-control" name="zipcode" placeholder="XXXXX"/>      
            </div>
    	        <input type="button" id="update_next" class="submit btn btn-default action-button" value="Update" />
                <a href="{% url 'kiosk_view' %}"><input type="button" class=" btn btn-info action-button" value="Done!" /></a>
          </fieldset>
    </form>    
    </div>
</div>
{% endblock content %}
