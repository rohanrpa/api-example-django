<div class="container-fluid">
    <div class="container">
		<div class="progress" style="margin-top:30px">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <form id="regiration_form" novalidate action=""  method="post">
	  {% csrf_token %}
  <fieldset>
    <h2>Step 1: Check-in Details</h2>
    <div class="form-group">
    <label for="email">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
    </div>
	  <div class="form-group">
    <label for="exampleInputPassword1">DOB</label>
    <input type="text" class="form-control" name="dob" id="dob" placeholder="DOB">
    </div>
    <input type="button" name="password" id="step1_next" class="next btn btn-info" value="Next" />
  </fieldset>
  <fieldset>
    <h2> Step 2: Confirm Appointment</h2>
    <div id="step2_resp">
            
    </div>
    <input type="button" name="previous" class="previous btn btn-default" value="Previous" />
    <input type="button" name="next" id="step2_next" class="next btn btn-info" value="Next" />
  </fieldset>
  <fieldset>
    <h2>Step 3: Update Demographics</h2>
    <div class="form-group">
		<label for="exampleInputPassword1">Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" />
	  </div>
	  <div class="form-group">
		  <label for="exampleInputPassword1">SSN</label>
            <input type="text" class="form-control" name="ssn" placeholder="SSN"/>
	  </div>
		  <div class="form-group">
			  <label for="exampleInputPassword1">CellPhone</label>
            <input type="text" class="form-control" name="cellphone" placeholder="CellPhone"/>
		  </div>
			  <div class="form-group">
				  <label for="exampleInputPassword1">Address</label>
            <textarea name="address" class="form-control" placeholder="Address"></textarea>
			  </div>
				  <div class="form-group">
					  <label for="exampleInputPassword1">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" placeholder="Zipcode"/>
            
    </div>
	  <input type="button" id="update_next" class="submit btn btn-default action-button" value="Update" />
            <a href="{% url 'home_view' %}"><input type="button" class=" btn btn-info action-button" value="Done!" /></a>
      </fieldset>
  </form>
          
    </div>
</div>
{% endblock content %}
