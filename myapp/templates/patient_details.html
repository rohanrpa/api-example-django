{% if result %}
<div class="form-group">
    <ul>
        <li>Time: {{ result.scheduled_time }}</li>
        <li>Duration: {{ result.duration }} minutes</li>
    </ul>
	<input type="hidden" id="appointment_id" value="{{result.id}}">
</div>
{% else %}
<div class="form-group">
    This Patient has no appointment today!
</div>
{% endif %}
