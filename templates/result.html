<div class="col-xs-12 remove_padding data-table">
    <div class="data-table">
        
        <div class="data-table-scroll">
    <table id="example" class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            
        </tr>
        </thead>
        <tbody>
        {% for i in result %}
        <tr>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.date_of_birth}}</td>
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
        </div>
        </div>
        </div>
